<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>FD Calculator</h1>
      <div class="form-group">
        <label for="principal">Principal Amount</label>
        <input
          type="number"
          id="principal"
          placeholder="Enter the principal amount"
        />
      </div>

      <div class="form-group">
        <label for="InterestRate">Interest Rate</label>
        <input
          type="number"
          id="InterestRate"
          placeholder="Enter the Interest Rate"
        />
      </div>

      <div class="form-group">
        <label for="tenure">Tenure (in years)</label>
        <input type="number" id="tenure" placeholder="Enter tenure in years" />
      </div>

      <button id="calculateBtn" class="calculate-btn">Calculate</button>
      <p id="result" class="result">Maturity Amount</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
